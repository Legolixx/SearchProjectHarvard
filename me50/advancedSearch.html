<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
     <div class="link">
      <a href="index.html">Go back</a>
     </div>
        <div class="img">
            <img src="https://res.cloudinary.com/diz14smvb/image/upload/v1675710013/Design_sem_nome__1_-removebg-preview_bw4kpl.png">
        </div>
        <form class="tr" action="https://www.google.com/search">   
         
        <table>
         
         <tr>
           <td class="phrase">all these words : </td>
           <td><input class="n1" type="text" name="as_q"></td>
         </tr>
         <tr>
           <td class="phrase">this exact word or phrase : </td>
           <td><input class="n1" type="text" name="as_epq"> </td>  
         </tr>
         <tr>
          <td class="phrase">any of this words : </td>
          <td><input class="n1" type="text" name="as_oq"> </td>  
        </tr>
        <tr>
         <td class="phrase">none of these words : </td>
         <td><input class="n1" type="text" name="as_eq"> </td>  
       </tr>
       </table>
       <br>
       <div class="btn1">
       <input class="btn1" type="submit" value="advanced search">
      </div>
      </form>
    </body>
</html>
